<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Connect Four.css">
    <title>Connect Four</title>
</head>
<body>
    <div id="start-screen" class="start-screen">
        <h1>Welcome to Connect Four!</h1>
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Your Name">
        <label for="playerColor">Choose your color:</label>
        <select id="playerColor">
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
        </select>
        <button onclick="startGame()">Start Game</button>
        <button onclick="customFunction1()">Against the Computer</button>
        <button onclick="customFunction2()">2 Players</button>
        <button onclick="showSettingsForm()">Game Settings</button>
        <button onclick="viewMatchHistory()">View Match History</button> 
    </div>


    <div id="match-history-screen" class="container" style="display: none;">
        <h1>Match History</h1>
        <button onclick="backToMenu()" class="exit-button">Exit to Main Menu</button>
    </div>



  <div id="settings-form" class="settings-form" style="display: none;">
    <h2>Game Settings</h2>
    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" value="#f0f0f0">
    <label for="boardColor">Game Board Color:</label>
    <input type="color" id="boardColor" value="#0074cc">
    <label for="gameName">Game Name:</label>
    <input type="text" id="gameName" placeholder="Connect Four">
    <button onclick="applySettings()">Apply Settings</button>
</div>

    <div id="game-screen" class="container" style="display: none;">
        <h1>Connect Four</h1>
        <div id="board" class="board"></div>
        <div id="currentColorIndicator"></div>
        <div id="result"></div>
        <button onclick="resetGame()" id="restartButton" style="display: none;">Restart Game</button>
    </div>

    <script src="Connect Four.js"></script>
</body>
</html>
